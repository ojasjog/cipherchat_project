 
<!DOCTYPE html>
<html lang="en">
<head>




  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CipherChat üîê</title>
<style>

:root {
  --bg-color: #0d0d0d;
  --accent: #00ffe0;
  --text-color: #eaeaea;
  --border-radius: 10px;
  --font-family: 'Segoe UI', sans-serif;
}


#send-button:active {
  transform: scale(0.98);
  box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.5);
}








body {
  background: var(--bg-color);
  color: var(--text-color);
  font-family: var(--font-family);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 400px;
  padding: 2rem;
  background: rgba(30, 30, 30, 0.85);
  border-radius: var(--border-radius);
  box-shadow: 0 0 20px var(--accent);
  backdrop-filter: blur(10px);
}

h1 {
  text-align: center;
  color: var(--accent);
  font-weight: 500;
  margin-bottom: 1rem;
}

input[type="text"] {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border-radius: var(--border-radius);
  border: none;
  background: #1a1a1a;
  color: var(--text-color);
  font-size: 1rem;
  outline: none;
  transition: box-shadow 0.3s ease;
}

input[type="text"]:focus {
  box-shadow: 0 0 10px var(--accent);
}

button {
  width: 100%;
  padding: 0.75rem;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
}

button:hover {
  background: #00ccb3;
}

.message {
  margin-top: 1rem;
  padding: 0.5rem;
  background: #1f1f1f;
  border-left: 3px solid var(--accent);
  border-radius: var(--border-radius);
  animation: fadeIn 0.4s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

</head>
<body>





  <div class="chat-container">
    <header>
      <h1>CipherChat</h1>
      <p class="status">üîí Secure connection</p>
    </header>

    <div id="chat-window" class="chat-window"></div>

    <form id="chat-form">
      <input 
        type="text"
        id="message-input"
        placeholder="Type your encrypted message..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>

<section class="retrieve-section">
  <h2>Retrieve Message</h2>
  <input type="text" id="key-input" placeholder="Enter a key to retrieve message" />
  <button id="retrieve-btn">Get Message</button>
  <p id="retrieved-message"></p>
</section>

  </div>

<script>
  // Your entire JS logic goes here
  document.getElementById("chat-form").addEventListener("submit", function (e) {
    e.preventDefault();

console.log("Form submitted");
    const key = prompt("Enter a key to store this message:");
    const message = document.getElementById("message-input").value;

    if (key && message) {
      localStorage.setItem(key, message);
      document.getElementById("message-input").value = "";
      alert("Message stored securely!");
    }
  });

  document.getElementById("retrieve-btn").addEventListener("click", function () {
    const key = document.getElementById("key-input").value;
    const storedMessage = localStorage.getItem(key);

    if (storedMessage) {
      document.getElementById("retrieved-message").innerText = `üîì Retrieved: ${storedMessage}`;
    } else {
      document.getElementById("retrieved-message").innerText = "‚ùå No message found for that key.";
    }
  });
</script>



</body>
</html>
