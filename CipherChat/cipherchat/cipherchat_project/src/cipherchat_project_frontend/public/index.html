<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CipherChat: DevSync Pro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #0f111a;
      color: #e0e0e0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      color: #00ffe0;
      text-align: center;
      margin-bottom: 1rem;
    }
    .message-box {
      background: #1a1c2c;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .context {
      font-size: 0.9rem;
      color: #888;
    }
    .content {
      white-space: pre-wrap;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .sender {
      font-size: 0.8rem;
      color: #00ffe0;
    }
    textarea, input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #12141f;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00c8b0;
    }
    .username-box {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßë‚Äçüíª CipherChat: DevSync Pro</h1>
    
    <div class="username-box">
      <input type="text" id="usernameInput" placeholder="Enter username..." />
      <button onclick="setUsername()">Set Username</button>
      <span id="currentUser"></span>
    </div>

    <div id="messages"></div>

    <input type="text" id="contextTag" placeholder="Context (e.g. commit:abc123)" />
    <textarea id="messageInput" rows="4" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messages = [];

    // Load saved username if present
    let currentUsername = localStorage.getItem("cipherchat_username") || "";

    function updateUserDisplay() {
      const display = document.getElementById("currentUser");
      if (currentUsername) {
        display.textContent = `üë§ Current user: ${currentUsername}`;
        document.getElementById("usernameInput").value = "";
      } else {
        display.textContent = "‚ùå No username set";
      }
    }

    function setUsername() {
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) return;
      currentUsername = input;
      localStorage.setItem("cipherchat_username", currentUsername);
      updateUserDisplay();
    }

    // Simulated encryption
    function encryptMessage(msg) {
      return btoa(msg); // Replace with real AES encryption
    }
    function decryptMessage(msg) {
      return atob(msg); // Replace with real AES decryption
    }

    function renderMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      messages.slice().reverse().forEach(msg => {
        const box = document.createElement('div');
        box.className = 'message-box';
        box.innerHTML = `
          <div class="context">üîñ ${msg.context}</div>
          <div class="sender">üë§ ${msg.sender}</div>
          <div class="content">${decryptMessage(msg.content)}</div>
        `;
        container.appendChild(box);
      });
    }

    function sendMessage() {
      const context = document.getElementById('contextTag').value.trim();
      const content = document.getElementById('messageInput').value.trim();
      if (!content || !context || !currentUsername) return;

      const encrypted = encryptMessage(content);
      messages.push({ context, content: encrypted, sender: currentUsername });
      document.getElementById('messageInput').value = '';
      renderMessages();
    }

    // Initialize
    updateUserDisplay();
    renderMessages();
  </script>
</body>
</html>
